{% extends "layout.html" %}

{% block title %}
    Add stock
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <h3>Add additional cash!</h3>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Amount to add" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
